{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="/static/css/view_post.css">
{% endblock style %}


{% block content %}
<body class="bg">
  <div class="view_post_main">
    {{ post.posted}}
    <h1>{{ post.title }}</h1>
    <img src= {% if post.image %} {{post.image.url}} {% else %} "/media/pictures/ttlogo.png" {% endif %} class="post_img">
    <div class= "post_body">
      {{ post.body|linebreaks }}
      </div>
  </div>
</body>
{% endblock %}
